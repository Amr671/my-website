<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Ring - GoldenTouch Gems</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("https://images.stockcake.com/public/a/9/c/a9c8e26a-8d02-494e-8eb6-249d5db82e7d_large/elegant-jewelry-display-stockcake.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #FFD700;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 70px 20px 30px;
      animation: fadeIn 2s ease-in-out;
    }

    header h1 {
      font-size: 3.5em;
      text-transform: uppercase;
      letter-spacing: 5px;
      font-weight: bold;
      background: linear-gradient(90deg, #FFD700, #fff8dc, #FFD700);
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer 4s infinite linear;
    }

    .product-detail {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      animation: slideUp 1.5s ease;
    }

    .product-detail img {
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      transition: transform 0.4s ease;
    }

    .product-detail img:hover {
      transform: scale(1.05);
    }

    .info {
      max-width: 500px;
      margin-left: 40px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(195, 55, 100, 0.4);
      animation: fadeInText 2s ease;
    }

    .info h2 {
      font-size: 2em;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 1.1em;
      color: #f7e7ce;
      line-height: 1.6;
    }

    .contact-btn {
      display: inline-block;
      background: linear-gradient(45deg, #c33764, #1d2671);
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .contact-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.85);
      color: #FFD700;
      font-size: 1em;
    }

    @keyframes shimmer { 0% { background-position: -500px 0; } 100% { background-position: 500px 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInText { from { opacity: 0; transform: translateX(40px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .product-detail { flex-direction: column; text-align: center; }
      .info { margin-left: 0; margin-top: 25px; }
      header h1 { font-size: 2.4em; }
      .product-detail img { width: 90%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Diamond Ring</h1>
  </header>

  <div class="product-detail">
    <img src="https://i.etsystatic.com/17210700/r/il/59fd59/5928272769/il_1588xN.5928272769_pj8p.jpg" alt="Diamond Ring">
    
    <div class="info">
      <h2>EGP 3,299.00</h2>
      <p>This dazzling Diamond Ring brings unmatched sparkle and glamour to your hands. Perfect for special occasions or as an everyday luxury piece.</p>
      <a class="contact-btn" href="https://wa.me/201153313952?text=I%20want%20to%20buy%20the%20Diamond%20Ring">üí¨ Contact to Buy on WhatsApp</a>
    </div>
  </div>

  <footer>
    <p>Made with ‚ù§ in Egypt ‚Äî ¬© GoldenTouch Gems</p>
  </footer>

</body>
</html>
