<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Welcome & Professional Image</title>
    <style>
      body {
        background: #f7f7f7;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .animated-welcome {
        font-size: 2.2em;
        color: #333;
        font-weight: bold;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 2s ease-out forwards;
        margin-top: 60px;
        margin-bottom: 40px;
        text-shadow: 0 2px 10px #e0e0e0;
      }
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .img-container {
        background: #fff;
        padding: 22px 32px;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(60,60,80,0.19), 0 1.5px 6px rgba(60,60,80,0.07);
        display: inline-block;
        transition: box-shadow 0.3s;
        margin-bottom: 30px;
      }
      .img-container:hover {
        box-shadow: 0 12px 48px rgba(40,82,120,0.22), 0 2px 10px rgba(40,82,120,0.09);
      }
      .pro-image {
        max-width: 340px;
        width: 100%;
        display: block;
        border-radius: 18px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.09);
        transition: transform 0.3s;
      }
      .img-container:hover .pro-image {
        transform: scale(1.04) rotate(-2deg);
      }
    </style>
  </head>
  <body>
    <div class="animated-welcome">Welcome want to buy something</div>
    <div class="img-container">
      <img class="pro-image" src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=400&q=80" alt="Headphones Product">
    </div>
    <div class="img-container">
      <img class="pro-image" src="https://share.google/images/tDbugbi4unTIs5ON6" alt="User Provided Product">
    </div>
    <div class="img-container">
      <img class="pro-image" src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Accessory Sunglasses">
    </div>
    <div class="img-container">
      <img class="pro-image" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Accessory Watch">
    </div>
  </body>
</html>
