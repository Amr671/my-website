<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoldenTouch Gems</title>
  <meta name="description" content="GoldenTouch Gems - Luxury jewelry. Demo portfolio site." />
  <style>
    /* ----------------- Base & Background ----------------- */
    :root{
      --gold1:#ffd700;
      --gold2:#b8860b;
      --dark:#0f0f10;
      --card:#141414;
      --muted:#ccc;
    }
    html,body{height:100%;margin:0;font-family: "Poppins", "Segoe UI", sans-serif;background:#000;}
    body{
      color:var(--muted);
      background: url("https://images.stockcake.com/public/a/9/c/a9c8e26a-8d02-494e-8eb6-249d5db82e7d_large/elegant-jewelry-display-stockcake.jpg") center/cover fixed no-repeat;
      position:relative;overflow-x:hidden;
    }
    /* soft dark overlay so content reads well */
    body::before{
      content:"";position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(10,10,10,0.65));z-index:0;
    }
    .wrap{position:relative;z-index:1;min-height:100vh;display:flex;flex-direction:column;}

    /* ----------------- NAVBAR ----------------- */
    nav{
      display:flex;align-items:center;gap:10px;padding:12px 20px;
      background:rgba(0,0,0,0.6);backdrop-filter: blur(6px);position:sticky;top:0;z-index:20;
    }
    .brand{font-weight:700;color:var(--gold1);letter-spacing:1px;margin-right:auto;}
    .nav-btn{
      display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:20px;border:0;
      background:linear-gradient(90deg,var(--gold2),var(--gold1));color:#111;font-weight:700;cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .nav-btn:hover{transform:translateY(-3px);box-shadow:0 8px 18px rgba(0,0,0,0.35);}
    .icon-wa{width:18px;height:18px;display:inline-block;vertical-align:middle;}

    /* ----------------- HEADER ----------------- */
    header{padding:70px 20px 40px;text-align:center;max-width:1100px;margin:0 auto;}
    h1{
      margin:0;font-size:3.2rem;color:var(--gold1);text-transform:uppercase;letter-spacing:3px;
      /* elegant fade-up + slow shimmer */
      opacity:0;transform:translateY(40px);
      animation:headerFadeUp .9s ease-out .2s forwards, headerShimmer 4s linear .2s infinite;
    }
    p.lead{
      margin:14px auto 0;font-size:1.15rem;color:#efe6c8;max-width:820px;
      opacity:0;transform:translateY(30px);
      animation:subFadeIn .9s ease-out .9s forwards, subPulse 5s ease-in-out 1.9s infinite;
    }

    @keyframes headerFadeUp {
      to { opacity:1; transform:translateY(0); }
    }
    @keyframes headerShimmer{
      0%{text-shadow:0 0 8px var(--gold1);}
      50%{text-shadow:0 0 28px #fff8dc, 0 0 40px var(--gold1);}
      100%{text-shadow:0 0 8px var(--gold1);}
    }
    @keyframes subFadeIn {
      to { opacity:1; transform:translateY(0); }
    }
    @keyframes subPulse{
      0%,100%{opacity:0.95}
      50%{opacity:1}
    }

    /* ----------------- PRODUCTS GRID ----------------- */
    main{flex:1;}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px;padding:36px 20px 80px;max-width:1200px;margin:0 auto;}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.25));
      border-radius:14px;overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,0.5);transition:transform .28s ease, box-shadow .28s ease;
      transform:translateY(40px);opacity:0; /* will animate into view */
    }
    .card.visible{transform:translateY(0);opacity:1;}
    .card:hover{transform:translateY(-8px);box-shadow:0 14px 40px rgba(0,0,0,0.6);}
    .card img{width:100%;height:200px;object-fit:cover;display:block;}
    .card .body{padding:14px;text-align:center;}
    .card h3{margin:8px 0 4px;color:var(--gold1);font-size:1.05rem;}
    .card p{margin:0 0 12px;color:#d1cbb7;font-weight:600;}
    .actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;padding-bottom:14px;}
    .btn{
      padding:8px 12px;border-radius:18px;border:0;background:linear-gradient(90deg,var(--gold2),var(--gold1));color:#111;font-weight:700;cursor:pointer;
      transition:transform .15s ease;
    }
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted);}
    .btn:active{transform:scale(.98);}

    /* ----------------- FOOTER ----------------- */
    footer{padding:20px;background:rgba(0,0,0,0.6);text-align:center;color:#bdbdbd;}

    /* ----------------- MODALS ----------------- */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.75);justify-content:center;align-items:center;z-index:60;padding:20px;}
    .modal.open{display:flex;}
    .modal-box{width:100%;max-width:480px;background:var(--card);border-radius:12px;padding:18px;color:var(--gold1);box-shadow:0 10px 40px rgba(0,0,0,0.6);position:relative;}
    .closeX{position:absolute;right:12px;top:10px;font-size:20px;color:#fff;cursor:pointer;}
    .modal-box h2{margin:0 0 10px;color:var(--gold1);font-size:1.2rem;}
    .form-row{display:flex;flex-direction:column;gap:6px;margin:10px 0;}
    input[type="text"],input[type="email"],input[type="password"]{
      padding:8px;border-radius:8px;border:0;background:#efefef;color:#111;font-weight:600;
    }
    .muted-small{color:#d0cbb7;font-size:.95rem;}

    /* cart list */
    .cart-list{list-style:none;padding:0;margin:0;}
    .cart-list li{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px dashed rgba(255,255,255,0.04);color:#e9e3cf;}
    .cart-total{margin-top:10px;font-weight:800;color:var(--gold1);text-align:right;}

    /* wishlist list */
    .wish-list li{padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.04);}

    /* small screens */
    @media (max-width:720px){
      h1{font-size:2.2rem;}
      .card img{height:180px;}
      .modal-box{max-width:94%;}
      nav{gap:6px;padding:10px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- NAVBAR -->
    <nav>
      <div class="brand">GoldenTouch Gems</div>

      <!-- Contact (WhatsApp) -->
      <a class="nav-btn" href="https://wa.me/201153313952" target="_blank" rel="noopener noreferrer" title="Contact on WhatsApp">
        <!-- small WhatsApp SVG -->
        <svg class="icon-wa" viewBox="0 0 24 24" fill="#075E54" xmlns="http://www.w3.org/2000/svg"><path d="M20.52 3.48A11.9 11.9 0 0012.01.5C6.06.5 1.23 5.33 1.23 11.27c0 1.99.52 3.93 1.5 5.66L.03 23.5l6.72-1.76a11.59 11.59 0 005.26 1.22h.01c5.95 0 10.78-4.83 10.78-10.78a11.9 11.9 0 00-3.27-8.68zM12 21.06a9.1 9.1 0 01-4.7-1.3l-.33-.21-4 .99.93-3.9-.22-.38A9.1 9.1 0 012.9 11.3c0-5.02 4.08-9.1 9.1-9.1 2.43 0 4.69.95 6.43 2.68a9.06 9.06 0 012.67 6.42c0 5.02-4.08 9.1-9.1 9.1z"/><path d="M17.2 14.34c-.28-.14-1.66-.82-1.92-.92-.26-.1-.45-.14-.64.14-.2.28-.76.92-.93 1.11-.17.2-.34.24-.62.08-1.07-.5-2.02-1.88-2.26-2.28-.24-.4-.03-.62.19-.8.2-.17.46-.43.68-.64.23-.22.3-.37.5-.62.18-.24.08-.45-.04-.59-.12-.14-.63-1.53-.86-2.1-.23-.56-.47-.48-.64-.49l-.55-.01c-.2 0-.52.07-.8.38-.28.3-1.05 1.02-1.05 2.48 0 1.46 1.08 2.87 1.23 3.07.15.2 2.13 3.31 5.17 4.52 1.25.48 2.22.77 2.98.99.8.23 1.53.2 2.11.12.64-.09 1.99-.81 2.27-1.59.27-.78.27-1.45.19-1.59-.08-.14-.3-.23-.62-.37z"/></svg>
        Contact
      </a>

      <button class="nav-btn" id="cartBtn">Cart</button>
      <button class="nav-btn" id="wishlistBtn">Wishlist</button>
      <button class="nav-btn" id="loginBtn">Log In</button>
      <button class="nav-btn" id="signupBtn">Sign Up</button>
      <button class="nav-btn" id="logoutBtn" style="display:none">Log Out</button>
    </nav>

    <!-- HEADER -->
    <header>
      <h1>GoldenTouch Gems</h1>
      <p class="lead">Luxury &amp; Elegance in Every Detail — handcrafted pieces, timeless design.</p>
    </header>

    <!-- MAIN / PRODUCTS -->
    <main>
      <section class="products" id="products">
        <!-- Cards will be rendered by JS -->
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      Made with ❤️ in Egypt • <small style="color:#bdbdbd">Demo portfolio (no backend)</small>
    </footer>
  </div>

  <!-- MODALS -->
  <!-- Login -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <div class="closeX" onclick="closeModal('loginModal')">&times;</div>
      <h2>Log In</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-row"><label class="muted-small">Email</label><input id="loginEmail" type="email" required></div>
        <div class="form-row"><label class="muted-small">Password</label><input id="loginPassword" type="password" required></div>
        <div style="margin-top:8px;"><button class="btn" type="submit">Log In</button></div>
        <p id="loginError" style="color:#ff8b8b;margin:8px 0 0"></p>
      </form>
    </div>
  </div>

  <!-- Signup -->
  <div id="signupModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <div class="closeX" onclick="closeModal('signupModal')">&times;</div>
      <h2>Create Account</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-row"><label class="muted-small">Full name</label><input id="signupName" required></div>
        <div class="form-row"><label class="muted-small">Email</label><input id="signupEmail" type="email" required></div>
        <div class="form-row"><label class="muted-small">Password</label><input id="signupPassword" type="password" required></div>
        <div style="margin-top:8px;"><button class="btn" type="submit">Sign Up</button></div>
        <p id="signupError" style="color:#ff8b8b;margin:8px 0 0"></p>
      </form>
    </div>
  </div>

  <!-- Cart -->
  <div id="cartModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <div class="closeX" onclick="closeModal('cartModal')">&times;</div>
      <h2>Your Cart</h2>
      <ul id="cartItems" class="cart-list"></ul>
      <div class="cart-total" id="cartTotal"></div>
      <div style="margin-top:12px"><button class="btn" onclick="checkout()">Checkout (demo)</button></div>
    </div>
  </div>

  <!-- Wishlist -->
  <div id="wishlistModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <div class="closeX" onclick="closeModal('wishlistModal')">&times;</div>
      <h2>Your Wishlist</h2>
      <ul id="wishlistItems" class="wish-list"></ul>
    </div>
  </div>

  <script>
    /* ================== Data ================== */
    const PRODUCTS = [
      { id: "gold-necklace", title: "Gold Necklace", price: "EGP 2499.00", img: "https://www.avnisjewelry.com/cdn/shop/products/shell_necklace.jpg?v=1455614385&width=990", page: "gold-necklace.html" },
      { id: "diamond-necklace", title: "Diamond Necklace", price: "EGP 3499.00", img: "https://i.etsystatic.com/36534869/r/il/d37cee/4752531133/il_1588xN.4752531133_377o.jpg", page: "diamond-necklace.html" },
      { id: "emerald-necklace", title: "Emerald Necklace", price: "EGP 2199.00", img: "https://i.etsystatic.com/28732980/r/il/2c5e61/4600731079/il_1588xN.4600731079_atlk.jpg", page: "emerald-necklace.html" },
      { id: "sapphire-ring", title: "Sapphire Ring", price: "EGP 2799.00", img: "https://i.etsystatic.com/9792770/r/il/9d9154/6971869344/il_1588xN.6971869344_tnyk.jpg", page: "sapphire-ring.html" },
      { id: "diamond-ring", title: "Diamond Ring", price: "EGP 2199.00", img: "https://i.etsystatic.com/17210700/r/il/59fd59/5928272769/il_1588xN.5928272769_pj8p.jpg", page: "diamond-ring.html" }
    ];

    /* ================== Local Storage Keys ================== */
    const LS_USERS = "gtg_users"; // object of users by email
    const LS_CURRENT = "gtg_currentUser"; // currently logged email
    const LS_CART = "gtg_cart"; // array of {id,title,price}
    const LS_WISH = "gtg_wish"; // array of ids

    /* ================== Utilities ================== */
    function readLS(key, fallback){ try{ const v = localStorage.getItem(key); return v ? JSON.parse(v) : fallback; }catch(e){return fallback;} }
    function writeLS(key, val){ localStorage.setItem(key, JSON.stringify(val)); }

    function priceToNumber(priceStr){
      // remove non digits and dots, keep decimal dot
      const n = priceStr.replace(/[^\d\.]/g,"");
      return parseFloat(n) || 0;
    }

    /* ================== Render Products ================== */
    const productsEl = document.getElementById("products");
    function renderProducts(){
      productsEl.innerHTML = PRODUCTS.map(p => `
        <article class="card" data-id="${p.id}">
          <img src="${p.img}" alt="${p.title}">
          <div class="body">
            <h3>${p.title}</h3>
            <p>${p.price}</p>
            <div class="actions">
              <a href="${p.page}" class="btn secondary" title="Open product page">View</a>
              <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
              <button class="btn secondary" onclick="toggleWishlist('${p.id}')">Wishlist</button>
            </div>
          </div>
        </article>
      `).join("");
    }
    renderProducts();

    /* ================== Scroll reveal for cards ================== */
    const cardObserver = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting) e.target.classList.add("visible");
      });
    },{threshold:0.18});
    document.querySelectorAll(".card").forEach(c=>cardObserver.observe(c));

    /* ================== Modal controls ================== */
    function openModal(id){ const m=document.getElementById(id); if(m){ m.classList.add("open"); m.setAttribute("aria-hidden","false"); } }
    function closeModal(id){ const m=document.getElementById(id); if(m){ m.classList.remove("open"); m.setAttribute("aria-hidden","true"); } }
    // attach buttons
    document.getElementById("loginBtn").addEventListener("click",()=>openModal("loginModal"));
    document.getElementById("signupBtn").addEventListener("click",()=>openModal("signupModal"));
    document.getElementById("cartBtn").addEventListener("click",()=>{ refreshCart(); openModal("cartModal"); });
    document.getElementById("wishlistBtn").addEventListener("click",()=>{ refreshWish(); openModal("wishlistModal"); });

    /* ================== Users (signup/login) ================== */
    function handleSignup(e){
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const pass = document.getElementById("signupPassword").value;
      const errorEl = document.getElementById("signupError");
      errorEl.textContent = "";

      if(!name || !email || !pass){ errorEl.textContent = "Please fill all fields."; return; }
      const users = readLS(LS_USERS, {});
      if(users[email]){ errorEl.textContent = "Email already exists. Please log in."; return; }

      users[email] = { name, pass }; // NOTE: demo only — do NOT use plaintext in production
      writeLS(LS_USERS, users);
      // auto-login after signup
      writeLS(LS_CURRENT, email);
      updateUIForUser(email);
      closeModal("signupModal");
      alert("Account created — welcome, " + name + "!");
      document.getElementById("signupForm").reset();
    }

    function handleLogin(e){
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const pass = document.getElementById("loginPassword").value;
      const errorEl = document.getElementById("loginError");
      errorEl.textContent = "";

      const users = readLS(LS_USERS, {});
      if(!users[email] || users[email].pass !== pass){ errorEl.textContent = "Invalid email or password."; return; }

      writeLS(LS_CURRENT, email);
      updateUIForUser(email);
      closeModal("loginModal");
      document.getElementById("loginForm").reset();
    }

    function updateUIForUser(email){
      const users = readLS(LS_USERS, {});
      const user = users[email];
      if(user){
        document.querySelector(".brand").textContent = "GoldenTouch Gems";
        document.getElementById("logoutBtn").style.display = "inline-flex";
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("signupBtn").style.display = "none";

        // show small welcome text in nav if present
        let welcome = document.querySelector(".brand");
        if(welcome){ /* we keep brand visible; could show name elsewhere */ }
      }
    }

    document.getElementById("logoutBtn").addEventListener("click",()=>{
      localStorage.removeItem(LS_CURRENT);
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "inline-flex";
      document.getElementById("signupBtn").style.display = "inline-flex";
      alert("You have been logged out (demo).");
    });

    // auto-login on load
    (function initAuth(){
      const current = readLS(LS_CURRENT,null);
      if(current){ updateUIForUser(current); }
    })();

    /* ================== Cart & Wishlist ================== */
    function addToCart(productId){
      const p = PRODUCTS.find(x=>x.id===productId);
      if(!p) return;
      const cart = readLS(LS_CART, []);
      cart.push({ id:p.id, title:p.title, price:p.price });
      writeLS(LS_CART, cart);
      alert(`${p.title} added to cart.`);
    }

    function refreshCart(){
      const cart = readLS(LS_CART, []);
      const list = document.getElementById("cartItems");
      list.innerHTML = "";
      if(cart.length===0){
        list.innerHTML = "<li style='color:#ddd;padding:8px 0'>Your cart is empty.</li>";
        document.getElementById("cartTotal").textContent = "";
        return;
      }
      cart.forEach((it,idx)=>{
        const li = document.createElement("li");
        li.innerHTML = `<span>${it.title}</span><span>${it.price} <button class="btn secondary" style="margin-left:8px;padding:6px 8px" onclick="removeCartItem(${idx})">Remove</button></span>`;
        list.appendChild(li);
      });
      const total = cart.reduce((s,i)=>s + priceToNumber(i.price), 0);
      document.getElementById("cartTotal").textContent = `Total: EGP ${total.toFixed(2)}`;
    }

    function removeCartItem(index){
      const cart = readLS(LS_CART, []);
      cart.splice(index,1);
      writeLS(LS_CART, cart);
      refreshCart();
    }

    function checkout(){
      // demo behaviour: require login
      const current = readLS(LS_CURRENT,null);
      if(!current){ alert("Please log in to checkout (demo)."); closeModal("cartModal"); openModal("loginModal"); return; }
      alert("Checkout is a demo. Cart will be cleared.");
      writeLS(LS_CART, []);
      refreshCart();
      closeModal("cartModal");
    }

    // Wishlist (stores ids)
    function toggleWishlist(productId){
      let wish = readLS(LS_WISH, []);
      const idx = wish.indexOf(productId);
      if(idx === -1){ wish.push(productId); alert("Added to wishlist."); }
      else { wish.splice(idx,1); alert("Removed from wishlist."); }
      writeLS(LS_WISH, wish);
    }

    function refreshWish(){
      const wish = readLS(LS_WISH, []);
      const ul = document.getElementById("wishlistItems");
      ul.innerHTML = "";
      if(wish.length===0){ ul.innerHTML = "<li style='color:#ddd;padding:8px 0'>Your wishlist is empty.</li>"; return; }
      wish.forEach(id=>{
        const p = PRODUCTS.find(x=>x.id===id);
        const li = document.createElement("li");
        li.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><span>${p ? p.title : id}</span><span><button class="btn secondary" onclick="removeFromWish('${id}')">Remove</button></span></div>`;
        ul.appendChild(li);
      });
    }
    function removeFromWish(id){
      let wish = readLS(LS_WISH, []);
      wish = wish.filter(x=>x!==id);
      writeLS(LS_WISH, wish);
      refreshWish();
    }

    /* ================== Hook forms to global functions ================== */
    window.handleSignup = handleSignup;
    window.handleLogin = handleLogin;
    window.addToCart = addToCart;
    window.toggleWishlist = toggleWishlist;
    window.openModal = openModal;
    window.closeModal = closeModal;

    // refresh cart/wish on page load to initialize
    (function initCartWish(){
      refreshCart();
      refreshWish();
    })();

    // close modal on ESC
    document.addEventListener("keydown",(e)=>{ if(e.key === "Escape"){ document.querySelectorAll(".modal.open").forEach(m=>m.classList.remove("open")); }});

    // clicking outside modal closes it
    document.querySelectorAll(".modal").forEach(mod=>{
      mod.addEventListener("click",(ev)=>{
        if(ev.target === mod) mod.classList.remove("open");
      });
    });
  </script>
</body>
</html>
